<html lang="pt-br">

<body>

    <p id="subtítulo" >Complete suas Informações</p>
    </div>
    <br>
    
    <form>

        <fieldset class="grupo" >
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="name" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="name" id="spbrenome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>

            </div>

        </fieldset> 

            <div class="campo">
                <label><strong> Qual area de aplicação de desenvolvimento ?</strong> </label> 
                    <input type="radio" name="devweb" value="forntend" required>Front-end
                </label>
                <label>

                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstak" required>Fullstak
                </label>
            </div>    
                <br>

                        <option>Senior</option>

                </div>

                        <label ><strong>Selecione as tecnologias que utiliza : </strong></label><br><br>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1"value="HTML">
                        <label for="tecnologia1">HTML</label>

                        <label for="tecnologia2">Python</label>
                        <input type="checkbox" id="tecnologia3"name="tecnologia3"value="C#">
                        <label for="tecnologia3">C#</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">
                        <label for="tecnologia4">Java</label>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C++">
                        <label for="tecnologia5">C++</label>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="JavaScript">
                        <label for="tecnologia6">JavaScript</label>
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PHP">
                        <label for="tecnologia7">PHP</label>

                    </div>
               
                </fieldset>
                <div class="campo">
                    <br>
                    <label>Conte suas ambições nessa Empresa ?</label>
                    <textarea rows="6" style="width: 26em" id="ambição" name="ambição"></textarea>
                </div>
            
            </div>
        
        <button class="botão" type="submit">Cocluído</button>
        <button class="botão2" type="back">Voltar</button>
    </form>
